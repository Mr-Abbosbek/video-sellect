<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="video-div">
      <video class="slide-video" autoplay loop controls src="./video/video1.mp4" type="video/mp4"></video>
    </div>
    <!-- <div class="slide"> -->
      <div class="slider">
        <img onclick="videoSelect('video/video1.mp4')" src="./image/img1.PNG" alt="">
        <img onclick="videoSelect('video/video2.mp4')" src="./image/img2.PNG" alt="">
        <img onclick="videoSelect('video/video3.mp4')" src="./image/img3.PNG" alt="">
        <img onclick="videoSelect('video/video4.mp4')" src="./image/img4.PNG" alt="">
      </div>
    <!-- </div> -->
  </div>
  <script>
    let slider = document.querySelector('.slide-video');
    function videoSelect(select){
      slider.src = select;
    }
  </script>
</body>
</html>
